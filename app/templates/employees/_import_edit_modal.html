<!-- Modal for editing imported employee -->
<div class="modal fade" id="importEditModal" tabindex="-1" aria-labelledby="importEditModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form id="importEditForm" novalidate>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="modal-header">
          <h5 class="modal-title" id="importEditModalLabel">Edit Imported Employee</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editRowIndex">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">First Name<span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="edit_first_name" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Last Name<span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="edit_last_name" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">ID Number<span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="edit_id_number" pattern="\d{13}" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Cell Number<span class="text-danger">*</span></label>
              <input type="tel" class="form-control" id="edit_cell_number" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Department<span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="edit_department" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Job Title<span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="edit_job_title" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Start Date<span class="text-danger">*</span></label>
              <input type="date" class="form-control" id="edit_start_date" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Salary Type<span class="text-danger">*</span></label>
              <select class="form-select" id="edit_salary_type" required>
                <option value="monthly">Monthly</option>
                <option value="hourly">Hourly</option>
                <option value="daily">Daily</option>
              </select>
            </div>
            <div class="col-md-6" id="monthlyField">
              <label class="form-label">Monthly Salary<span class="text-danger">*</span></label>
              <input type="number" step="0.01" class="form-control" id="edit_monthly_salary">
            </div>
            <div class="col-md-6" id="hourlyField" style="display:none;">
              <label class="form-label">Hourly Rate<span class="text-danger">*</span></label>
              <input type="number" step="0.01" class="form-control" id="edit_hourly_rate">
            </div>
            <div class="col-md-6">
              <label class="form-label">Bank Name<span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="edit_bank_name" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Account Number<span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="edit_account_number" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Account Type<span class="text-danger">*</span></label>
              <select class="form-select" id="edit_account_type" required>
                <option value="Savings">Savings</option>
                <option value="Cheque">Cheque</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Annual Leave Days</label>
              <input type="number" class="form-control" id="edit_annual_leave_days">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
