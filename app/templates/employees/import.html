{% extends "base.html" %}
{% block title %}Import Employees{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">Import Employees</h2>
  <form method="post" enctype="multipart/form-data">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="mb-3">
      <label for="file" class="form-label">Select Excel File</label>
      <input class="form-control" type="file" id="file" name="file" accept=".xlsx" required>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="apply_defaults" name="apply_defaults">
      <label class="form-check-label" for="apply_defaults">Apply company defaults to missing fields</label>
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
  </form>
</div>
{% endblock %}
