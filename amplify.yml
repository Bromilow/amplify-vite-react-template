version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing Python dependencies..."
        - python3 -m pip install --upgrade pip
        - python3 -m pip install -r requirements.txt
        - echo "Dependencies installed successfully"
    build:
      commands:
        - echo "Testing application imports..."
        - python3 test_imports.py
        - echo "Building Flask application..."
        - python3 -c "from app import create_app; app = create_app(); print('App initialized successfully')"
        - echo "Creating static deployment files..."
        - mkdir -p public
        - cp static/index.html public/ 2>/dev/null || echo "Creating fallback index.html"
        - echo "Build completed successfully"
  artifacts:
    baseDirectory: public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .venv/**/*
      - __pycache__/**/*
