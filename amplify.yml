version: 1
backend:
  phases:
    preBuild:
      commands:
        # Ensure correct Node.js version
        - nvm install 20
        - nvm use 20
        - node -v
        - npm install -g aws-cdk@2.148.0   # match your aws-cdk-lib version
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID

frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - node -v
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
