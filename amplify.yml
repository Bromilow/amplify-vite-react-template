version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing Python dependencies..."
        - python3 -m pip install --upgrade pip
        - python3 -m pip install -r requirements.txt
    build:
      commands:
        - echo "Building Flask application..."
        - python3 -c "from app import create_app; app = create_app(); print('App initialized successfully')"
  artifacts:
    baseDirectory: /
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .venv/**/*
      - __pycache__/**/*
backend:
  phases:
    build:
      commands:
        - echo "No backend build required for Flask app"
  artifacts:
    baseDirectory: /
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .venv/**/*
      - __pycache__/**/*
